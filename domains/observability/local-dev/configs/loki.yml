# Loki Configuration - Local Development

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: s3
  
  aws:
    s3: http://minioadmin:minioadmin@minio:9000/loki-data
    s3forcepathstyle: true
    insecure: true

# Retention configuration (7 days for local)
limits_config:
  retention_period: 168h  # 7 days
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB
  max_entries_limit_per_query: 5000
  max_cache_freshness_per_query: 10m

# Compactor for retention enforcement
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

chunk_store_config:
  max_look_back_period: 168h  # Must match retention_period

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

querier:
  max_concurrent: 4

query_range:
  parallelise_shardable_queries: true
  cache_results: true
