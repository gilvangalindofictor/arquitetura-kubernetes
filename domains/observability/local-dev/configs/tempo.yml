# Tempo Configuration - Local Development

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 168h  # 7 days for local

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-data
      endpoint: minio:9000
      access_key: minioadmin
      secret_key: minioadmin
      insecure: true
    pool:
      max_workers: 100
      queue_depth: 10000
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Metrics generator (optional but useful)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: local-dev
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
