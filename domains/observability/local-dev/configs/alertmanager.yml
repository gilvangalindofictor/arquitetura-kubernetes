# Alertmanager Configuration - Local Development

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'local-notifications'
  
  routes:
    # Route critical alerts differently
    - match:
        severity: critical
      receiver: 'local-notifications'
      repeat_interval: 5m
    
    # Route warning alerts
    - match:
        severity: warning
      receiver: 'local-notifications'
      repeat_interval: 30m

receivers:
  - name: 'local-notifications'
    webhook_configs:
      # For local dev, just log to console
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
