version: "3.8"

# ========================================
# Stack de Observabilidade - Local Dev
# ========================================
# Profile: development (padrÃ£o)
# Para usar outro profile: docker-compose --profile testing up -d

networks:
  observability:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  minio_data:
  alertmanager_data:

services:
  # ========================================
  # MinIO - S3 Compatible Storage
  # ========================================
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: obs-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Create MinIO buckets
  minio-setup:
    image: minio/mc:RELEASE.2024-11-05T11-20-20Z
    container_name: obs-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/loki-data --ignore-existing;
      /usr/bin/mc mb myminio/loki-ruler --ignore-existing;
      /usr/bin/mc mb myminio/tempo-data --ignore-existing;
      /usr/bin/mc mb myminio/prometheus-data --ignore-existing;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - observability

  # ========================================
  # Prometheus - Metrics Storage
  # ========================================
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: obs-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # 7 dias para ambiente local
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - observability
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ========================================
  # Alertmanager - Alert Management
  # ========================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: obs-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

  # ========================================
  # Loki - Log Aggregation
  # ========================================
  loki:
    image: grafana/loki:3.0.0
    container_name: obs-loki
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    networks:
      - observability
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 512M

  # ========================================
  # Tempo - Distributed Tracing
  # ========================================
  tempo:
    image: grafana/tempo:2.5.0
    container_name: obs-tempo
    command: -config.file=/etc/tempo/tempo.yml
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC (receiver)
      - "4318:4318"   # OTLP HTTP (receiver)
      - "9411:9411"   # Zipkin
      - "14268:14268" # Jaeger ingest
    volumes:
      - ./configs/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    networks:
      - observability
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 512M

  # ========================================
  # OpenTelemetry Collector - Telemetry Hub
  # ========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: obs-otel-collector
    command: ["--config=/etc/otelcol/otel-collector.yml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector itself)
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
    volumes:
      - ./configs/otel-collector.yml:/etc/otelcol/otel-collector.yml:ro
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  # ========================================
  # Grafana - Visualization & Dashboards
  # ========================================
  grafana:
    image: grafana/grafana:10.4.0
    container_name: obs-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./init/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./init/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  # ========================================
  # Example Application (Python)
  # ========================================
  example-app:
    build:
      context: ./examples/python-app
      dockerfile: Dockerfile
    container_name: obs-example-app
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=example-python-app
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local,service.version=1.0.0
    networks:
      - observability
    depends_on:
      - otel-collector
    profiles:
      - with-app
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

  # ========================================
  # Load Generator (for testing)
  # ========================================
  load-generator:
    build:
      context: ./examples/load-generator
      dockerfile: Dockerfile
    container_name: obs-load-generator
    environment:
      - TARGET_URL=http://example-app:8080
      - REQUESTS_PER_SECOND=10
    networks:
      - observability
    depends_on:
      - example-app
    profiles:
      - load-test
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
