---
# Namespace para testes
apiVersion: v1
kind: Namespace
metadata:
  name: test-alb
  labels:
    name: test-alb
    purpose: testing

---
# Deployment de exemplo (nginx)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: test-alb
  labels:
    app: nginx-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      # Schedule on workloads nodes
      nodeSelector:
        node-type: workloads

---
# Service para expor o deployment
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: test-alb
  labels:
    app: nginx-test
spec:
  type: ClusterIP
  selector:
    app: nginx-test
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
# Ingress com ALB
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test
  namespace: test-alb
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: '200'
    # Tags para o ALB
    alb.ingress.kubernetes.io/tags: Environment=test,Project=k8s-platform,Marco=marco2
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-test
            port:
              number: 80
