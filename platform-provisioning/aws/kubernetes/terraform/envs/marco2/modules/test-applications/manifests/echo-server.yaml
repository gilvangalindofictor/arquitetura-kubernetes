# Echo Server Test Application
# Marco 2 Fase 7 - Test Applications

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: test-apps
  labels:
    app: echo-server
    app.kubernetes.io/name: echo-server
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: marco2-fase7
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: workloads
      containers:
      - name: echo-server
        image: ealen/echo-server:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PORT
          value: "80"
        - name: ENABLE__ENVIRONMENT
          value: "true"
        - name: ENABLE__HOST
          value: "true"
        - name: ENABLE__HTTP
          value: "true"
        - name: ENABLE__REQUEST
          value: "true"
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: test-apps
  labels:
    app: echo-server
spec:
  type: ClusterIP
  selector:
    app: echo-server
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server-ingress
  namespace: test-apps
  annotations:
    # AWS Load Balancer Controller
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"

    # Health Checks
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200"

    # Tags
    alb.ingress.kubernetes.io/tags: Environment=test,Project=k8s-platform,Marco=marco2,Fase=7,App=echo-server

    # Cert-Manager (TLS autom√°tico)
    cert-manager.io/cluster-issuer: selfsigned-issuer

  labels:
    app: echo-server
spec:
  ingressClassName: alb
  tls:
  - hosts:
    - echo-server.test-apps.local
    secretName: echo-server-tls
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-server
            port:
              number: 80

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: echo-server
  namespace: test-apps
  labels:
    app: echo-server
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: echo-server
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
