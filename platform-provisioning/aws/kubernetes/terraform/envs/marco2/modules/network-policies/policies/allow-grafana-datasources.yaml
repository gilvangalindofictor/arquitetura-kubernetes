# =============================================================================
# Network Policy: Allow Grafana to Datasources (Monitoring Namespace)
# =============================================================================
# Permite que Grafana acesse Prometheus e Loki para queries
# Portas: 9090 (Prometheus), 80 (Loki Gateway)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-datasources
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Egress
  egress:
    # Allow Grafana to query Prometheus
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
    # Allow Grafana to query Loki
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
              app.kubernetes.io/name: loki
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3100
